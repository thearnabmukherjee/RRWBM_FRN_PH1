 

<app-search [data]="savedData" searchKey="name" (results)="onSearchResults($event)" [isShowStartDate]="true" [isShowEndDate]="true"></app-search>


<div class="geoposition is-flex is-justify-content-flex-end is-align-items-flex-start">
  <app-create-report></app-create-report>
</div>


<table class="table is-bordered is-striped is-narrow is-hoverable">
  <thead>
    <tr>
      <th>Select</th>
      <th>Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Monitoring Type</th>
      <th>Plant</th>
      <th>Division</th>
      <th>Created On</th>
      <th>Created By</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of searchResults">
      <td><input type="checkbox" [(ngModel)]="data.selected"></td>
      <td>{{ data.name }}</td>
      <td>{{ data.stdate }}</td>
      <td>{{ data.eddate }}</td>
      <td>{{ data.montype }}</td>
      <td>{{ data.plant }}</td>
      <td>{{ data.division }}</td>
      <td>{{ data.cron }}</td>
      <td>{{ data.crby }}</td>
      <td>
        <!-- <button (click)="editItem(data.id)">Edit</button> -->
        <button class="button is-danger is-rounded" (click)="deleteData(data)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<button class="button is-danger is-outlined is-large">Generate</button>
