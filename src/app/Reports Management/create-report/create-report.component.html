


<!-- Button to trigger the modal -->
<button class="button is-primary" (click)="openModal()">Generate Report</button>

<!-- Modal structure -->
<div class="modal" [class.is-active]="isModalOpen">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Create Report</p>
      <button class="delete" aria-label="close" (click)="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
      <form (ngSubmit)="onSubmit()" class="bulma-form">
        <div class="has-text-danger-dark"  style="margin-bottom: 20px;">
          <h2> **Marked Fields are complusary.Employee Number must be filled for Employees</h2>
        </div>
          
      
      
        <div class="flex-container"> 
          <div class="flex-item">
              <label for="name">Report Name:</label>
              <input type="string" id="name" name="name" [(ngModel)]="reportData.name" required>
            </div>
       
              <div class="flex-item">
              <label for="stdate">Start Date</label>
              <input type="date" id="stdate" name="stdate" [(ngModel)]="reportData.stdate" required>
            </div>
      
              <div class="flex-item">
              <label for="eddate">End Date</label>
              <input type="date" id="eddate" name="eddate" [(ngModel)]="reportData.eddate" required>
            </div>
            
      
      
           
              <div class="flex-item">
              <label for="plant">Plant</label>
              <select id="plant" name="Plant" [(ngModel)]="reportData.plant" required>
                <option value="RSSD">RSSD</option>
                <option value="HPD">HPD</option>
                <option value="DHURVA">DHURVA</option>
                <option value="cdm">CDM</option>
                <option value="estab">ESTABLISHMENT SECTION</option>
              </select>
              </div>
      
      
              <div class="flex-item">
                  <label for="division">Division</label>
                  <select id="division" name="Division" [(ngModel)]="reportData.division" required>
                    <option value="OFFICER">OFFICER</option>
                    <option value="TECHNITION">TECHNITION</option>
                    <option value="XYZ">XYZ</option>
                    <option value="ABC">ABC</option>
                    <option value="EBC">EBC</option>
                  </select>
                  </div>
      
      
                 
                    <div class="flex-item">
                      <label for="montype">Monitoring Type</label>
                      <select id="montype" name="Montype" [(ngModel)]="reportData.montype" required>
                        <option value="Superannuation">Superannuation</option>
                        <option value="Annual">Annual</option>
                        <option value="Baseline">Baseline</option>
                      </select>
                  </div>
      
                  <div class="flex-item">
                    <label for="cron">Created On:</label>
                    <input type="date" id="cron" name="cron" [(ngModel)]="reportData.cron" required>
                  </div>
                      
          
                  <div class="flex-item">
              <label for="crby">Created By:</label>
              <input type="crby" id="crby" name="crby" [(ngModel)]="reportData.crby" required>
            </div>
          </div>
      
            
      
      
      
      
      
            <button  class="button is-danger is-rounded"  style="margin-top: 15px;" type="submit">Submit</button>
      
      
            <!-- <div *ngIf="successMessage" class="success-message">
              {{ successMessage }}
          </div> -->
      
      
      
          </form>
      
    </section>
    <footer class="modal-card-foot">
      <div class="buttons">
        <!-- <button class="button is-success" type="submit">Save changes</button> -->
        <button class="button is-black" (click)="closeModal()">Cancel</button>
        
      </div>
    </footer>
  </div>
</div>







<div *ngIf="successMessage" class="alert alert-success">
  Form submitted successfully!
</div>
